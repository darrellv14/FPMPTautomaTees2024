<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: '16px',
          },
          extend: {
            colors: {
              primary: '#FF8C00',
              secondary: '#A23B72',
              dark: '#0f172a',
            },
            screens: {
              '2xl': '1320px',
            }
          },
          fontFamily: {
            inter: ["Inter", "sans-serif"],
          },
        },
      };
    </script>
    <script src="js/main.js" defer></script>
    <title>automaTEEs</title>
  </head>
  <body class="font-inter">
    <!-- Navbar Start -->
    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10">
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a href="#home" class="font-bold text-lg text-primary block py-6">automaTEEs.</a>
          </div>
          <div class="flex items-center px-4">
            <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden">
              <img src="img/burger.svg" class="scale-50">
            </button>

            <nav id="nav-menu" class="hidden absolute py-5 bg-secondary shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none">
              <ul class="block lg:flex">
                <li class="group">
                  <a href="#home" class="text-base font-semibold text-dark py-2 mx-6 flex group-hover:text-primary group-hover:opacity-80">Home</a>
                </li>
                <li class="group">
                  <a href="#about" class="text-base font-semibold text-dark py-2 mx-6 flex group-hover:text-primary group-hover:opacity-80">About Us</a>
                </li>
                <li class="group">
                  <a href="#pricing" class="text-base font-semibold text-dark py-2 mx-6 flex group-hover:text-primary group-hover:opacity-80">Pricing</a>
                </li>
                <li class="group">
                  <a href="#demo" class="text-base font-semibold text-dark py-2 mx-6 flex group-hover:text-primary group-hover:opacity-80">Demo</a>
                </li>
                <li class="group">
                  <a href="#contact" class="text-base font-semibold text-dark py-2 mx-6 flex group-hover:text-primary group-hover:opacity-80">Contact</a>
                </li>
              </ul>
            </nav>

          </div>
        </div>
      </div>
    </header>
    <!-- Navbar End -->

    <!-- Hero Start -->
    <section id="hero" class="pt-36">
      <div class="container">
        <div class="flex flex-wrap">
          <div class="w-full self-center px-4 lg:w-1/2">
            <h1 class="text-base font-semibold text-primary md:text-xl">Designing TEEs has never been this easy ðŸŽ‰</h1>
            <h2 class="font-bold text-secondary leading-relaxed text-2xl lg:text-4xl">With automaTEEs.</h2>
            <h2 class="font-semibold text-slate-500 text-lg lg:text-xl mb-5">ISCOM Project @ <span class="text-secondary">Group 11</span></h2>
            <p class="font-medium text-slate-500 text-lg mb-10 lg:text-xl">Try it now and you won't ever hesitate to go back!</p>
            <!-- tombol -->
            <a href="#demo" class="text-base bg-primary font-bold px-3 py-2 rounded-full text-[#6B1D47] hover:shadow-lg hover:opacity-80">Try Now</a>
          </div>
          <div class="w-full self-end px-4 lg:w-1/2">
            <div class="relative mt-10 lg:mt-0 lg:right-0">
              <img src="img/Layer 1.png" class="scale-75 max-w-full mx-auto"/>
              <span class="absolute bottom-24 -z-10 left-1/2 top-0 -translate-x-1/2 md:scale-125">
                <svg width="350" height="400" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                  <path fill="#FF8C00" d="M42.8,-56.3C52,-43.3,53.4,-26.5,49.8,-13.7C46.2,-0.9,37.4,7.8,30.5,15.5C23.6,23.2,18.4,29.8,8.6,40.8C-1.2,51.8,-15.7,67.3,-28.2,67.2C-40.8,67.2,-51.5,51.5,-48.6,37.4C-45.7,23.2,-29.2,10.5,-29.3,-8.1C-29.5,-26.6,-46.4,-51,-44.3,-65.2C-42.2,-79.4,-21.1,-83.3,-2.1,-80.7C16.8,-78.2,33.7,-69.2,42.8,-56.3Z" transform="translate(100 100) scale(1.3)" />
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero End -->
    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Describe An Image</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter Text" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Larg  e</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
